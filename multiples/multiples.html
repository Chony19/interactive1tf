<!DOCTYPE html>
<html>
<head>
    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="css/multiples.css" />
</head>
<body>
    <div id="background">
        <img src="assets/arenalrainforest.jpg"/>
    </div>
    <!-- show by default -->
    <div id="desktop">
        <img src="assets/parrot-desktop.png"/>
    </div>
    <!-- show on tablet -->
    <div id="tablet">
        <img src="assets/parrot-tablet.png"/>
    </div>
    <!-- show on mobile -->
    <div id="mobile">
        <img src="assets/parrot-mobile.png"/>
    </div>
    <!-- show on print -->
    <div id="print">
        This is for print.
    </div>
</body>
</html>

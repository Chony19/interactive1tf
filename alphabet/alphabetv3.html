    <head>

    </head>


    <body>
      <div class="a-canvas">
        <!-- 4th z-left -->
        <div class="grid-item-a-z" id="item-4-z1"></div>
        <div class="grid-item-a-z" id="item-4-z2"></div>
        <div class="grid-item-a-z" id="item-4-z3"></div>
        <div class="grid-item-a-z" id="item-4-z4"></div>
        <!-- 4th s-right -->
        <div class="grid-item-a-s" id="item-4-s1"></div>
        <div class="grid-item-a-s" id="item-4-s2"></div>
        <div class="grid-item-a-s" id="item-4-s3"></div>
        <div class="grid-item-a-s" id="item-4-s4"></div>
        <!-- 3rd z-left -->
        <div class="grid-item-a-z" id="item-3-z1"></div>

        <div class="grid-item-a-z" id="item-3-z3"></div>
        <div class="grid-item-a-z" id="item-3-z4"></div>
        <!-- 3rd s-right -->
        <div class="grid-item-a-s" id="item-3-s1"></div>
        <div class="grid-item-a-s" id="item-3-s2"></div>
        <div class="grid-item-a-s" id="item-3-s3"></div>
        <div class="grid-item-a-s" id="item-3-s4"></div>
        <!-- 2nd t-left -->
        <div class="grid-item-a-t" id="item-2-t1"></div>
        <div class="grid-item-a-t" id="item-2-t2"></div>
        <div class="grid-item-a-t" id="item-2-t3"></div>
        <div class="grid-item-a-t" id="item-2-t4"></div>

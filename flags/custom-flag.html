
<!DOCTYPE html>
<html>
<head>
        <title>Tony's National Flag</title>
        <link rel="stylesheet" href="css/custom-flag.css" type="text/css" />
</head>
<body>
        <div id="canvas">
          <div class="trapezoid" id="trapezoid-1"/></div>
          <div class="trapezoid" id="trapezoid-2"/></div>
          <div class="trapezoid" id="trapezoid-3"/></div>
          <div class="trapezoid" id="trapezoid-4"/></div>
          <div class="trapezoid" id="trapezoid-5"/></div>
          <div class="trapezoid" id="trapezoid-6"/></div>
          <div class="trapezoid" id="trapezoid-7"/></div>
          <div id="halfsun"></div>
          <div class="star" id="star-1">
            <svg width="50" height="50">
            <polygon points="13,2 5,25 24,10 2,10 20,25"/>
          </div>
          <div class="star" id="star-2">
            <svg width="50" height="50">
            <polygon points="25,3 10,50 48,20 3,20 40,50"/>
          </div>
          <div class="star" id="star-3">
            <svg width="75" height="75">
            <polygon points="33,4 13,66 63,26 3,26 53,66"/>
          </div>
          <div class="star" id="star-4">
            <svg width="100" height="100">
            <polygon points="50,5 20,99 95,39 5,39 80,99"/>
          </div>
          <div class="star" id="star-5">
            <svg width="200" height="200">
            <polygon points="100,10 40,198 190,78 10,78 160,198"/>
          </div>
          <div class="star" id="star-6">
            <svg width="200" height="200">
            <polygon points="75,8 30,148 142,58 3,58 120,148"/>
          </div>
          <div class="star" id="star-7">
            <svg width="100" height="100">
            <polygon points="50,5 20,99 95,39 5,39 80,99"/>
          </div>

          <div id="rectangle"></div>
          <p class="square"></p>
          <p id="square"></p>

        </div>
</body>
</html>
